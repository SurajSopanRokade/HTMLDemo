<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='  I like India Country'
        document.write("<br>"+str)
        document.write("<br>"+str.length)
        document.write("<br> char at position = "+str.charAt(3))
        document.write("<br> toUppercase : "+ str.toUpperCase())
        document.write("<br> tolowercase : "+str.toLowerCase())
        document.write("<br> substring : "+str.substring(2,7))
        document.write("<br> substr : "+ str.substr(4))
        document.write("<br> concat : "+str.concat(' ','most'))
        document.write("<br> concat : "+str.concat(' ','most',' ','uuuuuu'))
        document.write("<br> trim : "+str.trim())
        document.write("<br> replace : "+str.split(' '))
        //tilde
        var msg=`<br>This is js
                 i Like js`;
        document.write(msg)
        var s='My name is "Suraj"'
        document.write(s)
        var fname='merry'
        var lname='willson'
        var fullname=`Welcome to ${fname},${lname}`
        document.write("<br>"+fullname)
        
    </script>
</body>
</html>
