<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[2,4,5,6,7]
        var max=0;
        for(let i=0; i<arr.length; i++){
            if(arr[i]>max){
                max=arr[i]
            }
        }
        document.write(max+"<br>")
        var min=arr[0]
        for(let i=0; i<arr.length; i++){
            if(arr[i]<min){
                min=arr[i]
            }
        }
        document.write(min)
    </script>
</body>
</html>
