<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <table>
        <form action="SignupForm.html">
            <tr><th colspan="3"><b>Login Form</b><th></tr>

                <td><label>UserName</label></td>

            </tr>

                <td><label>Password</label></td>

                <td class="center"><input type="submit" value="SignUp"</td>
            </tr>
        </form>
    </table>
