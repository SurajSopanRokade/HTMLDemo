<body>
    <script>
        class Person{
            id
            name
            birthyear
            age
            constructor(id, name, birthyear){
                this.id=id
                this.name=name
                this.birthyear=birthyear
                this.display()
                this.findAge()
               
            }
            display(){
                document.write("<br>"+this.id+" "+this.name+" "+this.birthyear)
            }
            findAge(){
                var d = new Date()
                document.write("<br>"+((d.getFullYear())-this.birthyear))
            }
        }
        let per= new Person(1,'suraj', '2021')
        let per1= new Person(2,'Abhishek', '2017')
        let per2= new Person (3, 'Yogesh', '2016')

    </script>
