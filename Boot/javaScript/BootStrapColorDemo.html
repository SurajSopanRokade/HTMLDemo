<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>This is BootStrap</h1>
    <!-- Text colour -->
    <h1 class="text-success">This is BootStrap</h1>
    <h1 class="text-primary">This is BootStrap</h1>
    <h1 class="text-warning">This is BootStrap</h1>
    <h1 class="text-info">This is BootStrap</h1>
    <h1 class="text-danger">This is BootStrap</h1>
    <h1 class="text-secondary">This is BootStrap</h1>
    <h1 class="text-dark">This is BootStrap</h1>
    <hr>
    <!-- Background color -->
    <h1 class="bg-success">This is BootStrap</h1>
    <h1 class="bg-primary">This is BootStrap</h1>
    <h1 class="bg-warning">This is BootStrap</h1>
    <h1 class="bg-info">This is BootStrap</h1>
    <h1 class="bg-danger">This is BootStrap</h1>
    <h1 class="bg-secondary">This is BootStrap</h1>
    <h1 class="bg-dark">This is BootStrap</h1>
    <hr>
    <!-- For Button -->
    <button type="button" class="btn-primary">Click</button>
    <button type="button" class="btn btn-outline-success">Click</button>
    <button type="button" class="btn btn-outline-danger btn-lg">Click</button>
    <button type="button" class="btn btn-primary btn-block">Click it can contain large amount of text</button>
    <button type="button" class="btn btn-primary disabled">Click</button>
    <button type="button" class="btn btn-primary active">Click</button>
    <button class="btn btn-primary btn-sm"><span class="spinner-border spinner-border"></span>loading</button>
    <button class="btn btn-danger btn-sm"><span class="spinner-grow spinner-grow"></span>Danger</button>
    <hr>
    <!-- For image -->
    <img src="https://th.bing.com/th/id/OIP.i-6Q6jGPpFFvD5aC6pojrwHaEK?rs=1&pid=ImgDetMain" class="rounded" alt="LOGO">
    <img src="https://th.bing.com/th/id/OIP.i-6Q6jGPpFFvD5aC6pojrwHaEK?rs=1&pid=ImgDetMain" class="rounded-circle" alt="LOGO">

    <img src="https://th.bing.com/th/id/OIP.i-6Q6jGPpFFvD5aC6pojrwHaEK?rs=1&pid=ImgDetMain" class="float-start" alt="LOGO">
    <img src="https://th.bing.com/th/id/OIP.i-6Q6jGPpFFvD5aC6pojrwHaEK?rs=1&pid=ImgDetMain" class="float-end" alt="LOGO">
