<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(some){
            document.write("Ans : "+some)
        }
        let mypromise=new Promise(function(resolve, reject)
        {
            let x=0;
            x=9
            if(x==0){
                resolve("OK")
            }
            else{
                reject("Not Ok")
            }
        })
        mypromise.then(
            function(Success){
                show(Success)
            },
            function(error){
                show(error)
            }
        )
    </script>
</body>
</html>
