<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculate(num1, num2){
            let sum=num1+num2
            return sum;
        }
        function MyCallBack(Test){
            document.write(Test)
        }
        let ans=calculate(3,4)
        MyCallBack(ans)
    </script>
</body>
</html>
