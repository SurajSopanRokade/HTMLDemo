<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculate(a,b,MyAddition){
            let c=a+b
            MyAddition(c)
        }
        function show(c){
            document.write("Addition : "+c)
        }
        calculate(4,2,show)
    </script>
</body>
</html>
