<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d1= new Date()
       document.write(d1)
        //short date
        var d= new Date('2022-03-7')
        document.write("<br>"+d)
        var d2= new Date('04/25/2017')
        document.write("<br>"+d2)
        document.write("<br> get date : "+d2.getDate())
        document.write("<br> getFull year : "+d2.getFullYear())
        document.write("<br> getDay : "+d2.getDay())
        document.write("<br> getMonth : "+(d2.getMonth()+1))
        document.write("<br> getHours : "+d1.getHours())
        document.write("<br> getminutes : "+d1.getMinutes())
        document.write("<br> gettimezone : "+d1.getTimezoneOffset())
        
    </script>
</body>
</html>
