<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
    function strRev(str){
        let word=''
        for(let i=0; i<str.length; i++){
            word= str.charAt(i)+word
        }
        document.write(word)
    }
    var str=prompt("Enter the String")
    strRev(str)
</script>
</body>
</html>
