<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Movie{
            movieName
            constructor(movieName){
                this.movieName=movieName
            }
            show(){
                document.write(this.movieName)
            }
            
        }
        let mv=new Movie('HarryPotter')
            mv.show();
    </script>
</body>
