<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MyCSS.css">
</head>
<body>
    <form>
        <label>First Name</label>
        <input type="text" name="fname" placeholder="eg.Suraj"><br><br>
        <label>Last Name</label>
        <input type="text" name="lname" placeholder="eg.Rokade"><br><br>
        <label>Password</label>
        <input type="password" name="pass"><br><br>
        <label>Gender</label>
        <input type="radio" name="Gender">male
        <input type="radio" name="Gender">female<br><br>
        <label>Subject</label>
        <input type="checkbox">java
        <input type="checkbox">Angular
        <input type="checkbox">.Net
        <input type="checkbox">Database<br><br>
        <label>Choose Country</label>
        <select>
            <option value="India">India</option>
            <option value="U.S.A">U.S.A</option>
            <option value="Japan">Japan</option>
        </select>
        <textarea name="msg" rows="10" cols="30"></textarea><br>
        <button type="button">Use Me</button>
        <button type="Submit">Submit</button>
    </form>
</body>
</html>
