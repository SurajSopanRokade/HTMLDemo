                alert("text boxes are empty")
            }

                alert(`Please add text not number addition is ${res}`)
            }
            else if(isNumber(name1.value)){
                alert("Please add text not number ðŸ˜­ðŸ˜­")
                name1.focus()
            }
            else if(isNumber(name2.value)){
                name2.focus()
            }
            function isNumber(num){
                return isFinite(num) && !isNaN(parseFloat(num))
            }
        }
        </script>
