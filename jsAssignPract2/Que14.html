    <!-- 14.	Write a JavaScript program to sort an array of JavaScript objects according to 
    libraryID in descending order.
     var library = [ { title: 'The Road Ahead', author: 'Bill Gates', libraryID: 1254 },
         { title: 'Three Mistakes', author: 'Steve Jobs', libraryID: 4264 }, 
    { title: 'Ronaldo', author: 'Steve Jobs', libraryID: 3245 }]; 
    On above library array write a program to display only those books whose author is ‘Steve Jobs’ -->
     
        <script>
            var library = [ { title: 'The Road Ahead', author: 'Bill Gates', libraryID: 1254 },
            { title: 'Three Mistakes', author: 'Steve Jobs', libraryID: 4264 }, 
            { title: 'Ronaldo', author: 'Steve Jobs', libraryID: 3245 }];

            library.sort ((a,b)=>{
              return b.libraryID-a.libraryID
            })
            str=""
            for(let i=0; i<library.length; i++){
               if(library[i].author=='Steve Jobs'){
               str=str+library[i].libraryID+" "
               str=str+library[i].title+" "
               str=str+library[i].author+"\n"
               }
            }
            document.write(str)
        </script>
</body>
